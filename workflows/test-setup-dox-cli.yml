name: Test Setup DOX CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-dox-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup DOX CLI
        uses: ./           # uses your local action in the repo

      - name: Configure Node directly
        run: dox config node

      - name: Verify Node installation
        run: node --version
